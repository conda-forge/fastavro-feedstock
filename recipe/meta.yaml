{% set name = "fastavro" %}
{% set version = "0.13.0" %}
{% set sha256 = "db470e239796a7c873d42dbba70f56af6d97a335b2e5b1249670fe849cdff4ef" %}


package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{name}}-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 1
    script: python setup.py install --single-version-externally-managed --record record.txt
    features:
        - vc9   # [win and py27]
        - vc14  # [win and py>=35]

requirements:
    build:
        - toolchain  # [unix]
        - python
        - cython
        - setuptools
    run:
        - python
        - python-snappy

test:
    requires:
        - nose
    imports:
        - {{ name }}
    source_files:
        - tests
    commands:
        - nosetests -v --with-isolation tests

about:
    home: https://github.com/tebeka/{{ name }}
    license: MIT
    summary: Fast read/write of AVRO files
    dev_url: https://github.com/tebeka/{{ name }}

extra:
    recipe-maintainers:
        - tebeka
